<div>
    <h2>{{ stock.symbol }} Bio - {{ stock.currency }}</h2>
    <div>
        <h3>Name:</h3> <p>{{ stock.name }}</p>
        <h3>Stock Type:</h3> <p>{{ stock.type }}</p>
        <h3>Region:</h3> <p>{{ stock.region }}</p>
        <h3>Open:</h3> <p>{{ stock.marketOpen }}</p>
        <h3>Closed:</h3> <p>{{ stock.marketClose }}</p>
        <h3>Timezone:</h3> <p>{{ stock.timezone }}</p>
        <h3>Match Score:</h3> <p>{{ stock.matchScore }}</p>
    </div>
</div>
